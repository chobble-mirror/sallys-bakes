<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    {%- if page.metaTitle -%} {{- page.metaTitle | escape -}} {%- else %} {{-
    site.title | escape -}} {%- endif -%}
  </title>
  <meta
    name="description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"
  />
  <link rel="stylesheet" href="/assets/css/style.css?date=2025-01-18-3" />
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | absolute_url }}"
  />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  {% if page.noindex -%}
    <meta name="robots" value="noindex, nofollow">
  {%- endif %}
</head>
